    <title>Timed Coding Quiz</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

<body>
    <header id="header"> 
<!-- High scores link Div -->
        <div class="highScores">
            <a href="./assets/highscores.html">View high scores</a>
        </div>

<!--  Timer div-->
        <div id="timer">
            
        </div>

<!-- Container that displays Start page quiz directions and Start button which triggers start of quiz and timer -->
        <div class="start-container" id="start-page">
           
            <h1>Timed Coding Quiz Challenge</h1>
                <p>
                    Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                    answers will penalize your score by ten seconds.
                </p>
               
               <button id="start-btn" class="start">Start Quiz</button>
        </div>
    </header>
  
    <main>
    
<!-- Container for Quiz questions and answers-->

        <div id ="quiz" class="quiz-container">

        <p id="question"></p>
<!-- Used bootstrap class  -->
     <div class="hidden" id="question-box"> 
        <div id="options"  class="btn-group-vertical">
            <button id="option1"></button>
            <button id="option2"></button>
            <button id="option3"></button>
            <button id="option4"></button>
            <!-- <button id="option4"><span id="option4"></span></button> -->
        </div>
    </div>  
        </div> 


    </main>
